        <header>
            <div class="logo"></div>
            <div class="logotype">
                <h1>JobUp</h1>
                <p>Trabalhar nunca foi tão divertido</p>
            </div>
        </header>
        <nav>
            <div class="nav-item">
                <a href="">Conheça</a>
            </div>
            <div class="nav-item">
                <a href="">Junte-se</a>

        </nav>
        <form class="login">
            <div class="login-usr">
                <input id="usr" name="user"><label>Digite seu e-mail</label> 
            </div>
            <div class="login-pss">
                <input id="pss" name="password" type="password"><label>Digite sua senha</label>
            </div>
            <div class="login-btn">
                <button>Entrar</button>
            </div>
            <div class="login-cant">
                <a href="">Esqueceu a senha?</a>
            </div>
        </form>
        <div class="quadrado">
            <div class="quadrado-interno"></div>
        </div>
